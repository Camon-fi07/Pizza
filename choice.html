<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/choice.css">
    <title>Выбор</title>
</head>
<body>
    <div class="wrapper">
        <header class="head">
            <div class="head__row">
                <div class="head__logo logo">SANTORINIS</div>
                <img class="head__image" src="img/vegetables/pepper.png" alt="">
                <nav class="menu">
                    <div class="menu__item">
                        <a href="index.html">Главная</a>
                    </div>
                    <div class="menu__item">
                        <a href="choice.html">Выбрать пиццу</a>
                    </div>
                    <div class="menu__item">
                        <a id = "orders" href="order.html">Оформить заказ</a>
                    </div>
                </nav>
                <img class="head__salad" src="img/vegetables/saladSmall.png" alt="">
            </div>
        </header>
        <main class="content">
            <div class="absolute-object content__meat">
                <img src="img/meat.png" alt="">
            </div>
            <div class="absolute-object content__fork">
                <img src="img/fork.png" alt="">
            </div>
            <div class="container">
                <h1 class="content__title">
                    Выбрать пиццу
                </h1>
                <div class="content__buttons buttons">
                    <button id = "recomendated" class="buttons__button">
                        <span>Рекомендуем</span>
                    </button>
                    <button id = "without-meat" class="buttons__button">
                        <span>Без мяса</span>
                    </button>
                    <button id = "sweet" class="buttons__button">
                        <span>Сладкая</span>
                    </button>
                    <button id = "stocks" class="buttons__button">
                        <span>Акции</span>
                    </button>
                    <button id = 'drinks' class="buttons__button">
                        <span>Напитки</span>
                    </button>
                </div>
                <div class="products">
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__about">
                        <div class="footer__logo logo">
                            SANTORINIS
                        </div>
                        <span class="footer__copy">
                            Copyright © 2000 - 2023
                        </span>
                    </div>
                    <div class="footer__social-networks">
                        <a href="http://facebook.com/">
                            <img src="img/social-networks/facebook.png" alt="">
                        </a>
                        <a href="https://twitter.com/">
                            <img src="img/social-networks/twitter.png" alt="">
                        </a>
                        <a href="https://instagram.com/">
                            <img src="img/social-networks/instagram.png" alt="">
                        </a>
                    </div>
                </div>
                
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
